{% extends 'base.html' %}
{% load static %}

{% block title %}Category{% endblock %} 
{% block content %}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="col-lg-5 nt-5">
            <img src="{{product.product_img.url}}" alt="" class="image col-xs-6 col-sm-12 col-lg-12 mt-5 text-sm-center  ">
        </div>
        <div class="col-lg-5 mt-5 " style="font-size:22px">
            <h1 >{{product.title}}</h1>
            <p>{{product.description}}</p>
            <h4 >Rs.{{product.discounted_price}} /-</h4>
            <small class="text-decoration-line-through text-muted"><del class="text-danger">Rs.{{product.selling_price}}</del></small>
            <br><br>
            <h3>Product Features</h3>
            <p>{{product.composition}}</p>
            <br>
            <div class="" >
                <form action="/addcart" class="d-inline">
                    <input type="hidden" name="prod_id" value="{{product.id}}">
                    <button type="submit" class="btn btn-danger shadow px-5 py-2">Add to Cart</button>
                </form>
                <div class="btn btn-dark shadow px-5 py-2"><a href="#" class="text-decoration-none text-white">Buy Now</a></div>
            </div>
            
        </div>
    </div>
</div>

{% endblock content %}
