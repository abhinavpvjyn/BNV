{% extends 'base.html' %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container my-3">
    <div class="row">
        {% for prod in product %}
        <div class="col text-center mb-4 ">
            

            <a href="{% url 'productdetail' prod.id %}" class="btn ">
                <div class="card" style="width: 18rem;">
                    <img src="{{prod.product_img.url}}" alt="not found" class="card-img-top" >
                    <div class="card-body">
                        <div class="fw-bold card-title">{{prod.title}}</div>
                        <div class="fw-bold text-danger">
                            Rs.{{prod.discounted_price}} /-
                            <br>    
                            <small class="fw-light text-decoration-line-through">{{prod.selling_price}}</small>
                        </div>
                    </div>

                    
                </div>
            </a>
        </div>
        
        {% endfor%}
    </div>
</div>
{% endblock %}
